<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semántica HTML</title>
</head>

<body>
    <!-- Con el header le estamos diciendo a nuestro website que, esta será la cabecera de todo nuestro documento, no es lo mismo que el head, son distinto -->
    <header>
        <p>Logo corporativo</p>
    </header>

    <!-- nuestro menú de navegación con los links -->
    <nav>
        <a href="">Inicio</a>
        <a href="">Nosotros</a>
    </nav>

    <!-- Sliders párrafos con texto de la empresa -->
    <section>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Assumenda eaque veritatis fugit animi, laudantium
            exercitationem dicta incidunt, eos, voluptatem ipsum debitis corporis rerum nostrum soluta. Laborum qui
            maxime sed placeat!</p>
    </section>

    <!-- Aside puede ser publicidad en nuestro website -->
    <aside>
        <p>Publicidad</p>
    </aside>

    <!-- Todo saldrá secuencialmente ya que para que salgan alineados y estructurados debemos hacerlo con css -->
</body>

</html>
